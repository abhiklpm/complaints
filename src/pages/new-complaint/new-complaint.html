<ion-header>

  <ion-navbar>
    <ion-title>Add a new complaint</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<ion-item>
			<ion-label>Subject</ion-label>
			<ion-input name="subject" type="text" ng-Required="true"></ion-input>
		</ion-item>
		<ion-item>
	        <ion-label>Description</ion-label>
			<ion-textarea name="description" ng-Required="true"></ion-textarea>
		</ion-item>
		<button ion-button type="submit" block>Add</button>

</ion-content>
