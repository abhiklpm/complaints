<ion-header>

  <ion-navbar>
    <ion-title>Complaints</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="complaints" (ngSubmit)="saveData()">
      <ion-item>
        <ion-label>Subject</ion-label>
        <ion-input type="text" formControlName="subject"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!complaints.valid">Submit</button>
    </form>
</ion-content>
